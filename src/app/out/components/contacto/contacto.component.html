<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="../../../assets/img/contact-image.png" alt="image"/>
				<h2>Cont치ctanos</h2>
				<h4>Para nosotros es un gusto saber de ti.</h4>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
        <form #formRegistro="ngForm" (ngSubmit)="onSubmit(formRegistro)" novalidate="" class="form-signin">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="inputNombres">Nombres:</label>
				  <div class="col-sm-10">
            <input type="text"
                  class="form-control"
                  #inputNombres="ngModel"
                  [(ngModel)]="mensaje.nombres"
                  [ngClass]="{'is-invalid': formRegistro.submitted && formRegistro.controls['inputNombres'].errors }"
                  id="inputNombres"
                  minlength="10"
                  maxlength="40"
                  pattern="[A-Z a-z]+"
                  placeholder="Introduce tus nombres"
                  required
                  name="inputNombres">
            <div class="invalid-feedback animated fadeIn" *ngIf="formRegistro.submitted && formRegistro.controls['inputNombres'].errors">
                      Introduce un nombre v치lido.
            </div>

				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="inputApellidos">Apellidos:</label>
				  <div class="col-sm-10">
            <input type="text"
                  class="form-control"
                  id="inputApellidos"
                  placeholder="Introduce tus apellidos"
                  #inputApellidos="ngModel"
                  [(ngModel)]="mensaje.apellidos"
                  [ngClass]="{'is-invalid': formRegistro.submitted && formRegistro.controls['inputApellidos'].errors }"
                  minlength="5"
                  maxlength="40"
                  required
                  pattern="[A-Z a-z]+"
                  name="inputApellidos">
            <div class="invalid-feedback animated fadeIn" *ngIf="formRegistro.submitted && formRegistro.controls['inputApellidos'].errors">
                    Introduce un valor v치lido.
            </div>
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Correo:</label>
				  <div class="col-sm-10">
            <input type="email"
                   class="form-control"
                   id="email"
                   #email="ngModel"
                   [(ngModel)]="mensaje.correo"
                   placeholder="Introduce tu correo"
                   [ngClass]="{'is-invalid': formRegistro.submitted && formRegistro.controls['email'].errors }"
                   maxlength="50"
                   required
                   pattern="[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@[a-zA-Z0-9_]+[.]uis.edu.co|[a-zA-Z0-9_]+([.][a-zA-Z0-9_]+)*@uis.edu.co"
                   name="email">
            <div class="invalid-feedback animated fadeIn" *ngIf="formRegistro.submitted && formRegistro.controls['email'].errors">
                      Introduce un correo v치lido.
            </div>
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="textMensaje">Comentario:</label>
				  <div class="col-sm-10">
            <textarea class="form-control"
                      rows="5"
                      #textMensaje="ngModel"
                      [(ngModel)]="mensaje.mensaje"
                      [ngClass]="{'is-invalid': formRegistro.submitted && formRegistro.controls['textMensaje'].errors }"
                      name="textMensaje"
                      required
                      id="textMensaje"></textarea>
            <div class="invalid-feedback animated fadeIn" *ngIf="formRegistro.submitted && formRegistro.controls['email'].errors">
                          Por favor introduce un mensaje.
            </div>
				  </div>
				</div>
				<div class="form-group">
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </div>
      </form>
			</div>
		</div>
	</div>
</div>
