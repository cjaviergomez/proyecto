<div class="col" *ngIf="!isCreador">
	<div class="jumbotron">

		<img src="../assets/img/error.png" id="img">
		<div id="centrado">
			<h2>No puedes hacer solicitudes</h2>
			<p>No cuentas con los permisos para realizar solicites.</p>
		</div>
	</div>
</div>


<div class="container" *ngIf="isCreador">
  <div class="jumbotron">
    <h3>Iniciar proceso</h3>
    <ul class="processDefinitions">
      <li *ngFor="let processDefinition of processDefinitions">
        <p><a routerLink="/startprocess/{{processDefinition.key}}">{{processDefinition.name}}</a></p>
      </li>
    </ul>
  </div>
</div>
