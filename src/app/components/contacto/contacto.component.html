<div class="container contact">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Cont√°ctamos</h2>
				<h4>Para nosotros es un gusto saber de ti.</h4>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="fname">Nombres:</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="fname" placeholder="Introduce tus nombres" name="fname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="lname">Apellidos:</label>
				  <div class="col-sm-10">
					<input type="text" class="form-control" id="lname" placeholder="Introduce tus apellidos" name="lname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Correo:</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="Introduce tu correo" name="email">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="comment">Comentario:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="comment"></textarea>
				  </div>
				</div>
				<div class="form-group">
				  <div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Enviar</button>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
