<div *ngIf="!solicitud">
	<p>Cargando solicitud...</p>
</div>
<div class="row" *ngIf="solicitud">
	<div class="col-lg-4">
		<br>
		<img src="http://localhost/proyecto-backend/uploads/mecanica.png" class="solicitud_imagen"/>
	</div>
	<div class="col-lg-8">
		<h3>{{solicitud.nombre_edificio}}</h3>
		<p>{{solicitud.piso}} </p>
		<p><strong>{{solicitud.estado}}</strong></p>
	</div>
</div>
