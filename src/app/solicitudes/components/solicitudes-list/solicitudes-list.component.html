<!-- Div para mostrar mensaje cuando no hay solicitudes-->
<div *ngIf="!cargando && solicitudes.length === 0"
     class="alert alert-primary text-center mt-3 animated fadeIn faster container">
    <h4 class="alert-heading">No hay solicitudes</h4>
    <p>
      <fa-icon [icon]="faExclamation" size="3x"></fa-icon>
    </p>
</div>

<!--Div para mostrar un mensaje de cargando mientras se obtienen las solicitudes de la base de datos-->
<div *ngIf="cargando"
     class="alert alert-info text-center mt-3 animated fadeIn faster container">
  <h4 class="alert-heading">Cargando</h4>
  <p>
      <fa-icon [icon]="faSyncAlt" [spin]="true" size="2x"></fa-icon>
  </p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>

<!--Mostrar las solicitudes encontradas-->
<div *ngIf="!cargando && solicitudes.length > 0">
  <h3 class="mt-3 text-center">Solicitudes</h3>
  <table class="m-3 animated fadeIn faster animated container float-right">
    <tbody>
      <!--Se recorre el arreglo de las solicitudes encontradas y se muestra su información-->
      <tr *ngFor="let solicitud of solicitudes; let i = index">
        <th class="images"> <img src="../../../../assets/img/mecanica.png" class="card-img-top" [alt]="solicitud.nombre_edificio"> </th>
        <td>
          <div class="ml-4">
            <h4>
              {{ solicitud.nombre_edificio }} <br>
            </h4>
            <p> {{ solicitud.usuario.nombres }} </p>
            <p> {{ solicitud.fecha }}</p>
            <span class="badge badge-danger"> {{ solicitud.estado }} </span>
            <br>
            <button type="button" class="btn btn-outline-danger btn-sm mt-3">
              <fa-icon [icon]="faSearchPlus"></fa-icon>
                Ver más...
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
