<!-- Div para mostrar mensaje cuando no hay solicitudes-->
<div *ngIf="!cargando && solicitudes.length === 0"
     class="alert alert-primary text-center mt-3 animated fadeIn faster container">
    <h4 class="alert-heading">No hay solicitudes</h4>
    <p>
      <fa-icon [icon]="faExclamation" size="3x"></fa-icon>
    </p>
</div>

<!--Div para mostrar un mensaje de cargando mientras se obtienen las solicitudes de la base de datos-->
<div *ngIf="cargando"
     class="alert alert-info text-center mt-3 animated fadeIn faster container">
  <h4 class="alert-heading">Cargando</h4>
  <p>
      <fa-icon [icon]="faSyncAlt" [spin]="true" size="2x"></fa-icon>
  </p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>

<!--Div para mostrar las solicitudes que se obtuvieron de la base de datos-->
<div *ngIf="!cargando && solicitudes.length > 0" class="container mt-3">
	<h3 id="centrado">{{titulo}}</h3>
	<hr>

	<div *ngFor="let solicitud of solicitudes">
		<div class="card" style="width: 18rem;">
			<img src="../../../../assets/img/mecanica.png" class="card-img-top" alt="...">
			<div class="card-body">
        <h5 class="card-title">{{solicitud.nombre_edificio}}</h5>
        <p class="card-text"> {{ solicitud.usuario.nombres }}</p>
        <p class="card-text"> {{ solicitud.fecha }}</p>
        <span class="badge badge-primary">{{ solicitud.estado }}</span>
        <button type="button" class="btn btn-outline-primary btn-block mt-2"> Ver m√°s...</button>
			</div>
		</div>
	</div>
</div>
