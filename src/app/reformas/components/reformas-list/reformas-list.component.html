<!-- Div para mostrar mensaje cuando no hay reformas-->
<div *ngIf="!cargando && reformas.length === 0"
     class="alert alert-primary text-center mt-3 animated fadeIn faster container">
    <h4 class="alert-heading">No hay reformas</h4>
    <p>
      <fa-icon [icon]="faExclamation" size="3x"></fa-icon>
    </p>
</div>

<!--Div para mostrar un mensaje de cargando mientras se obtienen las reformas de la base de datos-->
<div *ngIf="cargando"
     class="alert alert-info text-center mt-3 animated fadeIn faster container">
  <h4 class="alert-heading">Cargando</h4>
  <p>
      <fa-icon [icon]="faSyncAlt" [spin]="true" size="2x"></fa-icon>
  </p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>

<!--Mostrar las reformas encontradas-->
<div *ngIf="!cargando && reformas.length > 0" class="mb-5">
  <h3 class="mt-3 text-center">Reformas</h3>
  <div class="m-3 animated fadeIn faster animated container">

      <!--Se recorre el arreglo de las reformas encontradas y se muestra su información-->
      <div *ngFor="let reforma of reformas; let i = index" class="row mb-4 mx-auto" style="width: 600px;">
        <img src="../../../../assets/img/mecanica.png" class="col img-fluid img-thumbnail images" [alt]="reforma.nombre_edificio">

        <div class="col">
          <h4>
            {{ reforma.nombre_edificio }}
          </h4>
          <p> {{ reforma.usuario.nombres }} </p>
          <p> {{ reforma.fecha }} </p>
          <br>
          <button type="button" class="btn btn-outline-primary btn-sm mt-3" [routerLink]="['/modReformas/reforma', reforma.id]">
            <fa-icon [icon]="faSearchPlus"></fa-icon>
              Ver más...
          </button>
        </div>

      </div>

    </div>
</div>
