<!--Perfiles-->
<div *ngIf="!cargarPerfiles" class="container mt-4">

  <div class="row mt-2">
    <div class="col">
        <h3>Perfiles</h3>
    </div>
    <div class="col text-right">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#perfilModal" data-whatever="@getbootstrap">
        <fa-icon [icon]="faPlus"></fa-icon>
        Nuevo
      </button>
    </div>
  </div>
  <table *ngIf="!cargarPerfiles && perfiles.length > 0"
          class="table mt-3 animated fadeIn faster animated fadeIn faster">
    <thead class="thead-light">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripci√≥n</th>

        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let perfil of perfiles; let i = index">
        <th scope="row">{{ i + 1 }}</th>
        <td>{{ perfil.nombre }}</td>
        <td>{{ perfil.descripcion }}</td>

        <td>
          <button routerLink="/heroe/nuevo"
                  class="btn btn-primary">
            <fa-icon [icon]="faPen" title="Editar"></fa-icon>
          </button>

        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="!cargarPerfiles && perfiles.length === 0"
        class="alert alert-primary text-center mt-3 animated fadeIn faster">
      <h4 class="alert-heading">No hay Perfiles</h4>
      <p>
          <fa-icon [icon]="faExclamation" size="2x"></fa-icon>
      </p>
  </div>
</div>


<div *ngIf="cargarPerfiles"
      class="alert alert-info text-center mt-3 animated fadeIn faster container">
  <h4 class="alert-heading">Cargando perfiles</h4>
  <p>
      <fa-icon [icon]="faSyncAlt" [spin]="true" size="2x"></fa-icon>
  </p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>

<!--Modal perfil-->
<div class="modal fade" id="perfilModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">New message</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="recipient-name" class="col-form-label">Recipient:</label>
              <input type="text" class="form-control" id="recipient-name">
            </div>
            <div class="form-group">
              <label for="message-text" class="col-form-label">Message:</label>
              <textarea class="form-control" id="message-text"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send message</button>
        </div>
      </div>
    </div>
  </div>
