<div *ngIf="!reformas">
	Cargando listado de solicitudes...
</div>
<div *ngIf="reformas">

	<div *ngIf="cont == 0">
		<div class="col">
			<div class="jumbotron">
				<img src="../assets/img/error.png" id="img">
				<div id="centrado">
					<p>¡Aún no se han realizado reformas!</p>
				</div>
			</div>
		</div>

	</div>

	<div *ngIf = "cont > 0">
		<h3 id="centrado">{{titulo}}</h3>
		<hr/>

		<div *ngFor="let reforma of reformas">
			<div class="card" style="width: 18rem;">
				<img src="http://localhost/proyecto-backend/uploads/mecanica.png" class="card-img-top" alt="...">
				<div class="card-body">
					<h5 class="card-title">{{reforma.reforma_id}}</h5>
					<p class="card-text">{{reforma.descripcion}}</p>
					
				</div>
			</div>
		</div>
	</div>
</div>
